        <h1>
            Forms
        </h1>
    </header>
    <main>
        <!--Beginning of the form element-->
        <form action="/submit" method="post">

            <!--Label and text input field-->
            <label for="username">
                Username:
            </label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <br> <!--ads a line break-->

            <!--Label and password input filed-->
            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <br>

            <!--Label and number input filed-->
            <label for="age">
                Age:
            </label>
            <input type="Number" id="age" name="age" min="1" max="100">

            <br>

            <!--Radio buttons for gender selection-->
            <label for="male">
                Male
            </label>
            <input type="radio" id="male" name="gender" value="female">

            <br>

            <!--Checkbox for newsletter subscription-->
            <label for="subscribe">
                Subscribe to newsletter
            </label>
            <input type="checkbox" id="subscrbe" name="subscribe" value="yes">

            <br>

            <!--Textarea for additional comments-->
            <label for="comments">
                Comments:
            </label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <br>

            <!--File input for uploading files-->
            <label for="file">
                Upload your photo
            </label>
            <input type="file" id="file" name="file">

            <br>

            <!--Hidden input filed (not visible to users)-->
            <input type="hidden" id="userId" name="userId" value="12345">

            <br>

            <!--Range input for selecting a value within a range-->
            <label for="volume">
                Volume:
            </label>
            <input type="range" id="volume" name="volume" min="0" max="10">

            <br>

            <!--Data input for selecting a data-->
            <label for="birthdate">
                Birth Date:
            </label>
            <input type="data" id="birthdate" name="birthdate">

            <br>

            <!--Color input for selecting a date-->
            <label for="favcolor">
                Favorite Color:
            </label>
            <input type="color" id="favcolor" name="favcolor">

            <br>

            <!--Submit button to submit the form-->
            <input type="submit" value="Submit">

            <!--Reset button to reset the form fields-->
            <input type="reset" value="Reset">

        </form>
        <!--End of the form element-->
    </main>
    <footer>
        
    </footer>
</body>
</html>
